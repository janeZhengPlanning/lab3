<style>

img {
  width: 100%;
  height: auto;
  vertical-align: middle;

}

.pics_in_a_row {
  display: flex;
}

.img1 { flex: 1.3344; }
.img2 { flex: 0.63; }
.img3 { flex: 1.35; }

.container {
  background: white;
  margin: 0 auto;
  padding: 0px;
  width: 100%;
}


.centerImage {
  display: block;
  margin-left: auto;
  margin-right: auto;

}


* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

.column2 {
  float: left;
  width: 50%;
  height: 10%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
